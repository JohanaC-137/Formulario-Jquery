<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css "
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" 
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" 
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="contenedor">
        <form id="miFormulario" method="GET">
            <h2>Agregar usuario</h2>
            <label>Nombre:</label><br/>
            <input type="text" id="itNombre" class="campo" /> <br/>
            <div id="mensaje1" class="errores"> Ingresa tu nombre</div>
            
            <label>Apellido:</label><br/>
            <input type="text" id="itApellido" class="campo" /> <br/>
            <div id="mensaje2" class="errores"> Ingresa tu apellido</div>
            
            <label>E-mail:</label><br/>
            <input type="text" id="itMail" class="campo" /> <br/>
            <div id="mensaje3" class="errores"> Ingresa un mail correcto</div>

            <label>Teléfono:</label><br/>
            <input type="text" id="itTelefono" class="campo" /> <br/>
            <div id="mensaje4" class="errores"> Sólo números</div>

            <input type="button" id="bGuardar" value="Guardar datos" class="boton" />
            <div id="mensaje5" class="desplegar">Nombre Apellido Mail Teléfono </div>
            <div id="mostrar"></div>
       
        </form>

    </div>
<script src="validar.js"></script>
</body>
</html>
